<div class="ctg-modalContainer">
  <i class="fa fa-remove ctg-modalCloseButton" (click)="CloseModal()"></i>
  <form class="row" style="margin-left:0px" [formGroup]="form">
    <div class="col-12">
      <h4>{{title}}</h4>
    </div>

    <div class="col-4"><p class="text-right">Name</p></div>
    <div class="col-8">
      <input class="form-control" required formControlName="name" />
    </div>


    <div class="col-4"><p class="text-right">Logo URL</p></div>
    <div class="col-8">
      <input class="form-control" formControlName="logoURL" />
    </div>


    <div class="col-4"><p class="text-right">Logo Preview</p></div>
    <div class="col-8">
      <img style="max-width:100%; max-height:400px;" [src]="form.controls['logoURL'].value" />
    </div>


    <div class="col-4"><p class="text-right">Font</p></div>
    <div class="col-8">
      <input class="form-control" formControlName="font" />
    </div>


    <div class="col-4"><p class="text-right">Home Page URL</p></div>
    <div class="col-8">
      <input class="form-control" required formControlName="url" />
    </div>


    <div class="col-4"><p class="text-right">Element Type</p></div>
    <div class="col-8">
      <select class="form-control" formControlName="elementType">
        <option value="" selected></option>
        <option value="ID">ID</option>
        <option value="CLASS">CLASS</option>
      </select>
    </div>


    <div class="col-4"><p class="text-right">Element Value</p></div>
    <div class="col-8">
      <input class="form-control" formControlName="elementValue" />
    </div>

    <div class="col-12 bk-dark" *ngIf="errors && errors.length">
      <p class="text-light" *ngFor="let error of errors">{{error}}</p>
    </div>


    <div [hidden]="loading <= 0" class="col-12">
      <mat-spinner [diameter]="75" [color]="'warn'" style="margin-left:42%; margin-top: 50px;"></mat-spinner>
    </div>

    <div class="col-12 ctg-modalButton">
      <button class="btn ctg-siteButton form-control" (click)="AddOrUpdateVendor()">
        <span *ngIf="isNew">
          <i class="fa fa-plus"></i> Add
        </span>
        <span *ngIf="!isNew">
          <i class="fa fa-save"></i> Save
        </span>
      </button>

    </div>

  </form>
</div>

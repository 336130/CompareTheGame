<div class="ctg-gameContainer" [title]="game.gameName">
  <div class="col-12" style="padding: 0 10%">
    <h2 class="text-center ctg-gameTextOverflow">{{game.gameName}}</h2>
  </div>
  <div class="row" style="height:330px; padding: 0 10%">
    <div class="col-4 ctg-imageContainer">
      <img class="ctg-image" [src]="game.coverImageURL" [alt]="game.gameName">
    </div>
    <div class="col-8">
      <div style="width: 100%; overflow:hidden">
        <p *ngIf="game.modes.length" class="ctg-gameInfo">
          Modes:
          <span *ngFor="let mode of game.modes; let last = last">
            <a routerLink="/search" class="ctg-siteButton btn" [title]="mode.name" [queryParams]="{mode:mode.modeID}">
              {{mode.name}}
            </a>
          </span>
        </p>
        <p *ngIf="game.genres.length" class="ctg-gameInfo">
          Genres:
          <span *ngFor="let genre of game.genres; let last = last">
            <a routerLink="/search" class="ctg-siteButton btn" [title]="genre.name" [queryParams]="{genre:genre.genreID}">
              {{genre.name}}
            </a>
          </span>
        </p>
        <p *ngIf="game.themes.length" class="ctg-gameInfo">
          Themes:
          <span *ngFor="let theme of game.themes; let last = last">
            <a routerLink="/search" class="ctg-siteButton btn" [title]="theme.name" [queryParams]="{theme:theme.themeID}">
              {{theme.name}}
            </a>
          </span>
        </p>
        <p *ngIf="game.perspectives.length" class="ctg-gameInfo">
          Perspectives:
          <span *ngFor="let perspective of game.perspectives; let last = last">
            <a routerLink="/search" class="ctg-siteButton btn" [title]="perspective.name" [queryParams]="{perspective:perspective.perspectiveID}">
              {{perspective.name}}
            </a>
          </span>
        </p>
        <hr />
      </div>
      <div *ngIf="game.summary" style="width: 100%;max-height:100px;overflow:hidden">
        <p class="ctg-gameSummary">Summmary: {{game.summary}}</p>
        <hr />
      </div>
      <div style="width:100%;height:100px">
        <div>
          <p *ngIf="game.platforms.length" class="ctg-gameTextOverflow">
            Available on:
            <span *ngFor="let platform of game.platforms; let last = last">
              <a *ngIf="platform.abbreviation" class="ctg-siteButton btn" routerLink="/search" [queryParams]="{platform:platform.platformID}" [title]="'Release Date: ' + (platform.releaseDate | date:'dd/MM/yy')">
                {{platform.name}}
              </a>
            </span>
          </p>
        </div>
      </div>
      <a class="ctg-cheapestContainer ctg-siteButton btn" routerLink="/game" [queryParams]="{game:game.gameID}" title="Click for more information.">
        <div class="ctg-cheapestPlatforms" *ngIf="game.cheapest">
          <span style="font-size:1.5rem;display:block">
            Cheapest at Â£{{game.cheapestPrice}}
          </span>
          <span *ngFor="let price of game.cheapest; let last = last" class="float-sm-right">
            <span *ngIf="price.platform.abbreviation" [title]="price.platform.name">| {{price.platform.abbreviation}} |</span>
          </span>
        </div>
        <div class="ctg-cheapestPlatforms" *ngIf="!game.cheapest">
          <span style="padding:5px; font-size:1.5rem;">
            No prices found...
          </span>
          <span class="float-right">
            ...for today atleast
          </span>
        </div>
      </a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <input class="form-control" [(ngModel)]="filterTerm" [ngModelOptions]="{standalone:true}" placeholder="Filter by name" (change)="ApplyFilters()"/>
  </div>
  <div class="col-3">
    <select class="form-control" [(ngModel)]="filterType" [ngModelOptions]="{standalone:true}" (change)="ApplyFilters()">
      <option value="" selected>-- Filter by Element --</option>
      <option value="CLASS">CLASS</option>
      <option value="ID">ID</option>
    </select>
  </div>
  <div class="col-3">
    <button class=" btn ctg-siteButton float-right" (click)="AddNewVendor()"><i class="fa fa-plus"></i> Add a new Vendor</button>
  </div>
</div>

<table class="table table-bordered table-striped table-dark">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Logo</th>
      <th>Font</th>
      <th>Game Scrap Configs</th>
      <th>Element Type</th>
      <th>Element Value</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody *ngIf="vendorsToDisplay && vendorsToDisplay.length && !loading">
    <tr *ngFor="let vendor of vendorsToDisplay">
      <td>{{vendor.vendorID}}</td>
      <td>{{vendor.name}}</td>
      <td>
        <img *ngIf="vendor.logoURL" style="max-width: 100%; max-height:50px;" [src]="vendor.logoURL" [alt]="vendor.name.toUpperCase()" />
        <b *ngIf="!vendor.logoURL" [ngStyle]="{'font-family':vendor.font}">{{vendor.name.toUpperCase()}}</b>
      </td>
      <td><p *ngIf="!vendor.logoURL">{{vendor.font}}</p></td>
      <td>{{vendor.settings.length}}</td>
      <td>{{vendor.elementType}}</td>
      <td>{{vendor.elementValue}}</td>
      <td><i (click)="EditVendor(vendor)" class="fa fa-edit fa-2x ctg-link"></i></td>
      <td><i (click)="DeleteVendor(vendor)" class="fa fa-remove fa-2x ctg-link"></i></td>
    </tr>
  </tbody>
</table>
<div [hidden]="loading <= 0">
  <mat-spinner [diameter]="150" [color]="'warn'" style="margin-left:42%; margin-top: 50px;"></mat-spinner>
</div>

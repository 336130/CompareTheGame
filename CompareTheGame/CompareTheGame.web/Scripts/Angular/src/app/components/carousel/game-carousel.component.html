<h2>{{title}}</h2>
<ngb-carousel *ngIf="gamesToDisplay && gamesToDisplay.length" [showNavigationArrows]="'true'" [showNavigationIndicators]="'true'" [interval]="100000">
  <ng-template *ngFor="let game of gamesToDisplay" ngbSlide>
    <small-game-display [game]="game"></small-game-display>
  </ng-template>
</ngb-carousel>
<div class="carousel-seperator"></div>

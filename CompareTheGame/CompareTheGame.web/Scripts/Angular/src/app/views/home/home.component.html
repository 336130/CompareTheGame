<div *ngIf="games">
  <game-carousel *ngIf="games.recentlyReleased.length"
            title="Recently Released"
            [gamesToDisplay]="games.recentlyReleased"></game-carousel>
  <hr/>
  <game-carousel *ngIf="games.soonToBeReleased.length"
            title="Soon To Be Released"
            [gamesToDisplay]="games.soonToBeReleased"></game-carousel>
</div>

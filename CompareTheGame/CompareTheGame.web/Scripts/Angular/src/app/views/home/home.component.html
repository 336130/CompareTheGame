<div *ngIf="games">
  <carousel *ngIf="games.recentlyReleased.length"
            title="Recently Released"
            [gamesToDisplay]="games.recentlyReleased"></carousel>
  <hr/>
  <carousel *ngIf="games.soonToBeReleased.length"
            title="Soon To Be Released"
            [gamesToDisplay]="games.soonToBeReleased"></carousel>
</div>
